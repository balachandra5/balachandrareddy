<!DOCTYPE html>
<html lang="en" dir="itr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>employes information</h1><hr>                    
    {% if emp %}
    <table border="10">
        <thead>
            <th>ename</th>
            <th>eno</th>
            <th>eid</th>
        </thead>
        {% for e in emp %}
        <tr>
            <td>{{e.ename}}</td>
            <td>{{e.eid}}</td>
            <td>{{e.eno}}</td>
        </tr>
        {%endfor%}
    </table>
    {%else%}
    <p>no emp are there</p>
    {%endif%}

</body>
</html>
